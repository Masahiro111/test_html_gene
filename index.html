<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Generator | Home</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />

        <!-- <link rel="stylesheet" type="text/css" href="./dist/output.css" /> -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/css">
            .js-droppable>.js-snippet {
                width: 100%;
                padding: 0;
            }

            .js-droppable>.js-snippet:hover>.js-delete-btn {
                display: block;
            }

            .js-droppable>.js-snippet>img:hover {
                transform: none;
                border-color: #dae1e7;
            }
        </style>
    </head>

    <body class="overflow-hidden font-sans">

        <!-- 
            Left side ( Making area ) 
            ■ 左サイドのエリア
            コンポーネントごとのタグを選択することで、
            サンプルのコンポーネント画像を表示することができます。
            実装したいコンポーネントがある場合は、
            画像を右サイドにドラッグしてＷＥＢサイトを構築していってください。
        -->
        <section class="fixed left-0 top-0 bottom-0 overflow-auto bg-white p-8 w-2/3">
            <h1 class="flex font-back mb-8 ml-2 pb-2">
                <a href="/" class="no-underline transition text-black justify-start items-center">
                    <img src="./images/logo.svg" class="inline-block mr-2 w-6" alt=""> Landing Generator
                </a>
            </h1>
            <div class="border-l-2 mx-2 mb-3 js-filter pl-3 border-black">

                <!-- 
                    ■ ナビゲーション部分
                    各ボタンをクリックすると、コンポーネントごとの表示に切り替わります。
                    button要素に含まれる data-filter属性をクリックにより読み込んで、
                    コンポーネントに沿ったページを表示しています。
                 -->

                <!-- General -->
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-snippet">All</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-navigation">Navigation</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-fotter">Footer</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-form">Form</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-list">List</button>

                <!-- Marketing -->
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-hero">Hero</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-feature">Features</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-pricing">Pricing</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-article">Articles</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-cta">Call to Action</button>

                <!-- Application -->
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-progress">Progress Bar</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-feed">Feed/Comments</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-notification">Notification</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-stats">Stats</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-cards">Cards</button>
                <button class="text-black font-semibold hover:text-green-500 px-2 py-1" data-filter="st-tabs">Tabs</button>
            </div>

            <!-- 
                    ■ コンポーネント画像表示部分
                    コンポーネントのサンプル画像が表示されます。
                    このコンポーネント画像を右サイドのエリアにドラッグしてWEBサイトのデザインを構築してください。
                 -->

            <div class="flex flex-wrap flex-col items-start justify-start js-snippets">
                <figure class="js-snippet w-1/2 p-2 st-navigation" id="navigation-1">
                    <img src="./images/navigation-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-navigation" id="navigation-2">
                    <img src="./images/navigation-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-navigation" id="navigation-3">
                    <img src="./images/navigation-3.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-navigation" id="navigation-4">
                    <img src="./images/navigation-4.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-hero" id="hero-1">
                    <img src="./images/hero-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-hero" id="hero-2">
                    <img src="./images/hero-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-hero" id="hero-3">
                    <img src="./images/hero-3.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-footer" id="footer-1">
                    <img src="./images/footer-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-footer" id="footer-2">
                    <img src="./images/footer-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-footer" id="footer-3">
                    <img src="./images/footer-3.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-feature" id="features-1">
                    <img src="./images/features-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-feature" id="features-2">
                    <img src="./images/features-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-feature" id="features-3">
                    <img src="./images/features-3.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-feature" id="features-4">
                    <img src="./images/features-4.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-feature" id="features-5">
                    <img src="./images/features-5.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-feature" id="features-6">
                    <img src="./images/features-6.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-pricing" id="pricing-1">
                    <img src="./images/pricing-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-article" id="articles-1">
                    <img src="./images/articles-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-article" id="articles-2">
                    <img src="./images/articles-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-cta" id="cta-1">
                    <img src="./images/cta-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-cta" id="cta-2">
                    <img src="./images/cta-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-form" id="form-1">
                    <img src="./images/form-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-progress" id="progress-1">
                    <img src="./images/progress-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-list" id="list-1">
                    <img src="./images/list-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-feed" id="feed-1">
                    <img src="./images/feed-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-notification" id="notification-1">
                    <img src="./images/notification-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-notification" id="notification-2">
                    <img src="./images/notification-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-stats" id="stats-1">
                    <img src="./images/stats-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-stats" id="stats-2">
                    <img src="./images/stats-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-cards" id="cards-1">
                    <img src="./images/cards-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-cards" id="cards-2">
                    <img src="./images/cards-2.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
                <figure class="js-snippet w-1/2 p-2 st-tabs" id="tabs-1">
                    <img src="./images/tabs-1.png" alt="" class="border border-gray-300 cursor-move hover:shadow transition-normal hover:translate-y-1 hover:border-black" />
                </figure>
            </div>

        </section>

        <!-- Right side ( Download area ) -->
        <section class="bg-gray-300 p-8 pb-0 w-1/3 flex flex-col fixed top-0 bottom-0 right-0">
            <header class="mb-4">
                <button class="shadow text-center py-3 px-4 bg-black w-full hover:text-green-500 text-white js-download transition-normal">
                    Generate HTML with Functional CSS
                </button>
            </header>
            <div class="text-center text-black py-4">
                <!-- Area doraged Images from left side -->
            </div>
        </section>

        <!-- <script src="./bundle.js"></script> -->

    </body>

</html>
